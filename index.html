<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Simple Calc | messman</title>

	<link href="src/styles/page.css" rel="stylesheet" />
	<link href="src/styles/calc.css" rel="stylesheet" />
	<link href="src/styles/ticker.css" rel="stylesheet" />

	<script src="src/scripts/index.js" type="module"></script>
</head>

<body>
	<header>
		<div class="header-inline">
			<h1>Simple JavaScript Calculator</h1>
			<p>by Andrew Messier</p>
		</div>
	</header>
	<canvas id="background" class="background"></canvas>
	<main>
		<div class="calc-container">
			<div id="calc" class="calc">
				<div id="calc-display" class="calc-display"></div>
				<table id="calc-keys" class="calc-keys"></table>
			</div>
			<div class="ticker">
				<div id="ticker-output" class="ticker-output"></div>
			</div>
		</div>
	</main>
</body>

</html>
