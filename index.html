<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Simple Calc | messman</title>

	<!-- Favicons thanks to realfavicongenerator.net -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<script src="dist/bundle.js"></script>
</head>

<body>
	<header>
		<div class="header-inline">
			<h1>Simple JavaScript Calculator</h1>
		</div>
		<a href="https://github.com/messman/simple-calc" target="_blank" rel="noopener noreferrer">
			<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
			 alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
		</a>
	</header>
	<canvas id="background" class="background"></canvas>
	<main>
		<div class="calc-container">
			<div id="calc" class="calc">
				<div class="calc-output-container">
					<div id="calc-output" class="calc-output"></div>
				</div>
				<div class="calc-display-container">
					<input id="calc-display-input" class="calc-display" autocomplete="off" spellcheck="off" autocorrect="off" spellcheck="off"
					/>
				</div>
				<table id="calc-keys" class="calc-keys"></table>
				<div class="ticker">
					<div id="ticker-output" class="ticker-output"></div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
